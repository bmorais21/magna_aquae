{% extends "base.html" %}

{% block content %}
    <form class="form-horizontal" role="form" action="/ponto/add/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Latitude: </label>
            <div class="col-sm-8">
                {{ form.latitude.errors }}
                {{ form.latitude }}
            </div>
        </div>
        <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Longitude: </label>
            <div class="col-sm-8">
                {{ form.longitude.errors }}
                {{ form.longitude }}
            </div>
        </div>
        <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Bacia Hidrogr√°fica: </label>
            <div class="col-sm-8">
                <select onchange="ponto_pesquisar_bacia()" name="bh" id="bh">
                    <option value="selecione">Selecione uma bacia hidrografica</option>
                    {% for bh in bhs %}
                        <option value="{{ bh.id }}">{{ bh.nome }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Rio: </label>
            <div class="col-sm-8">
                <select name="rio" id="rio" disabled="True">
                    <option>selecione um rio</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3 pull-right">
                <button type="submit" class="btn btn-info">Salvar</button>
            </div>
        </div>
    </form>
{% endblock %}
